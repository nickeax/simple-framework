<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/typscript/index.ts" defer type="module"></script>
    <title>Test Bed for Simple Framework</title>
  </head>
  <body>
    <div id="appRoot">
      <div class="userDetails" id="userDetails">
        <label for="firstName">
          First Name
          <input
            data-dee-adbl="possibly use this data to config or manage anim styles"
            id="firstName"
            type="text"
          />
          <br />
        </label>
        <label for="lastName">
          Last Name
          <input
            data-dee-visi="possibly use this data to config or manage anim styles"
            id="lastName"
            type="text"
          />
          <div>
            <div>
              <input
              data-dee-bind=""
              />
            </div>
          </div>
          <br />
        </label>
        <label for="email">
          Email
          <input id="email" type="text" autocomplete="off" />
          <br />
        </label>
        <input id="button_submit" type="button" value="Submit Details" />
      </div>
    </div>

    <div class="information" id="information">
      Nothing to report
    </div>
    <div class="log" id="log"></div>
  </body>
</html>
