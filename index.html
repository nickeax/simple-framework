<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <script src="./src/app/index.ts" defer type="module"></script>
    <title>Test Bed for Simple Framework</title>
  </head>
  <body>
    <div id="appRoot">
      <div class="userDetails" id="userDetails">
        <label for="firstName" id="firstNameLabel">
          First Name
          <input data-dee-able="group1" id="firstName" type="text" />
          <br />
        </label>
        <label for="lastName" id="lastNameLabel">
          Last Name
          <input data-dee-able="group1" id="lastName" type="text" />
          <br />
        </label>
        <label for="email">
          Email
          <input id="email" data-dee-able="group2" type="text" autocomplete="off" />
          <br />
        </label>
        <label for="city">
          City
          <input data-dee-able="group2" id="city" type="text" autocomplete="off" />
          <br />
        </label>
        <label for="state">
          State
          <input data-dee-able="button_2" id="state" type="text" autocomplete="off" />
          <br />
        </label>
        <label for="group1">
          <input id="group1" type="button" value="Group 1" />
        </label>
        <label for="group2">
          <input id="group2" type="button" value="Group 2" />
        </label>
      </div>      
      
    </div>

    <div class="information" id="information">
      Nothing to report
    </div>
    <div class="log" id="log"></div>
  </body>
</html>
